<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8" />

<title>Tony Tracker</title>

<link rel="stylesheet" href="SpendingAppStylesheet.CSS" type="text/css"></link>

    <body>
        <h1 class=topbar >Tony Tracker</h1>
        
    <form>
    <nav>
        <a class=links href="enter">Enter Transactions</a><br><br>
        <a class=links href="reports">Reports</a><br><br>
        <a class=links href="transactions">Transactions</a><br><br>
        <a class=links href="recurring-expenses">Recurring Expenses</a><br><br>

    </nav>  
    <div class="date">    
        <input type="radio" name="date" value="today">Today</input><br>
        <input type="radio" name="date" value="another-date">Another Date:</input><br><br>

        <button type="button">-1 Day</button>
        <button type="button">-1 Week</button><br>
        <button type="button">+1 Day</button>
        <button type="button">+1 Week</button><br>
    </div>   
    <p></p>
<div class="spending-input">
    <p>Transaction Amount:</p>
    <input type="radio" name="currency" value="$">$</input>
    <input type="radio" name="currency" value="฿">฿</input><br>

    <input type="number" name="trans-amt"><br>
    <select id="categories">
        <option value="select-category">Select Category:</option>
        <option value="rent">Rent</option>
        <option value="groceries">Groceries</option>
        <option value="eating-out">Eating Out</option>
        <option value="swimming">Swimming and Workout</option>
        <option value="media">Books, Movies, and Music</option>
        <option value="laundry">Laundry</option>
        <option value="phone">Phone</option>
        <option value="data">Data and Internet</option>
        <option value="clothes">Clothes</option>
        <option value="tech">Tech and Computer</option>
        <option value="camera">Camera Stuff</option>
        <option value="motorcycle">Motorcycle Stuff</option>
        <option value="gas">Gas</option>
        <option value="bicycle">Bicycle Stuff</option>
        <option value="visa">Visa and Immigration</option>
        <option value="massage">Massage</option>
        <option value="health">Health and Hospital</option>
        <option value="school">School Stuff</option>
        <option value="consulting">Consulting Services</option>
        <option value="travel">Travel</option>
        <option value="transport">Local Transportation</option>
        <option value="electricity">Electricity</option>
        <option value="water">Water</option>
        <option value="other">Other Expenses (specify below)</option>
    </select><br><br>
    <label for="notes">Notes:</label><br>
    <input type="text" name="notes" class="spending-input"></input><br><br>
</div>
<div class="enter">
<button type="submit">Enter Transaction</button>
    </form>
    </body>
</div>   
</html>
